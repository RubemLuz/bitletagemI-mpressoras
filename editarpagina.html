<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/corestyle_list.css">
</head>
<body>
    <header>
        <H1>Editar Impresoras</H1>
        <p></p>
        <center>
            <button onclick="GoAddImp()">Adicionar Impressoras</button>
            <button onclick="GoListImp()">Listas de Impressoras</button>
            <span id="selectd"><strong>Editar Impressoras</strong></span>
            <button onclick="GoDelImp()">Remover Impressoras</button>

        </center>
        <button id="logoff" type="button" onclick="Deslogar()">Sair</button>

        <div>
            <button onclick="allListID()">Gerar Lista</button>
            <label for="sort">Classificar por: </label>
            <select id="sort">
                <option value="0">Modelo</option>
                <option value="1">Local</option>
                <option value="2">Id</option>
                <option value="3">Paginas</option>
            </select>
        </div>
        <p></p>
        <div>
            <span>Selecione a Impressora pelo ID, para editar:</span>
            <input id="idSelect" type="number" value="" placeholder="Selecione o ID">
            <p></p>
            <span>Marca: </span> <input id="modelImp" type="text" value="" placeholder="Modelo"> 
            <span>Local:</span> <input id="localImp" type="text" value="" placeholder="Local"> 
            <span>IP:</span> <input id="ipImp" type="text" value="" placeholder="IP">
            <span>Pagina:</span> <input id="pagImp" type="number" value="" placeholder="Paginas">
            <p></p>
            <button id="btnEditar" type="button" onclick="Editar(document.getElementById('idSelect').value)">Editar </button>
        </div>
    </header>

    <section>
        <div id="all_listID">


        </div>
    </section>

    <footer>

    </footer>

    <script src="scripts/script.js"></script>
    <script src="scripts/s_PagEditarPagina.js"></script>
    <script src="scripts/login.js"></script>
</html>
