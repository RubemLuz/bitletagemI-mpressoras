<!DOCTYPE html>
<html lang="pt=bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/corestyle.css">
</head>
<body>
    <header><H1>Login</H1></header>
    <section>
        <label for="loginUser">Login: </label>
        <input class="loginInput" id="loginUser" type="text" placeholder="Seu Login">
        <label for="senhaUser">Login: </label>
        <input class="loginInput" id="senhaUser" type="password" placeholder="Sua Senha" >
        <p></p>
        <button id="logar" type="button" onclick="Logar(document.getElementById('loginUser').value,document.getElementById('senhaUser').value)" >Entrar</button>
        <p></p>
        <button id="cadastrar" type="button" onclick="CreateUser()">Cadastrar</button>

    </section>

    <script src="scripts/login.js"></script>
</body>
</html>
